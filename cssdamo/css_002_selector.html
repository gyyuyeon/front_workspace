<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 선택자(selector)우선순위*/

      /* 0001 단 폰트사이즈는 여기만 있어서 여기꺼만 반영 */
      p {
        color: red;
        font-size: 30px;
      }

      /* 0010 우선순위가 높다*/
      .order {
        color: green;
      }

      /* 0100 아래에서 정한것대로 */
      #unit {
        color: orange;
      }
    </style>
  </head>
  <body>
    <p>test1</p>
                                  <!-- 1000 -->
    <p id="unit" class="order" style="color: purple">test2</p>
    <p>test3</p>
    <p class="order">test4</p>
  </body>
</html>
