<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: red;
        /* display: none; 이러면 안보일순 있는데 아에 영역도 잃어버림 */
        visibility: hidden;
        width: 0px;
        height: 0px;
      }
    </style>
  </head>
  <body>
    <p>before</p>
    <div></div>
    <p>after</p>
  </body>
</html>
