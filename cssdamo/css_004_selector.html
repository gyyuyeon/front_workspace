<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* p의 자손중 unit */
      p .unit {
        background-color: yellow;
      }
      /* 라는 속성의 unit라는 class */
      p.unit {
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <p>
      <span class="unit"> p요소의 자손요소인 span요소에 설정된 class속성</span>
    </p>

    <p class="unit">p요소에 설정된 class속성</p>
  </body>
</html>
