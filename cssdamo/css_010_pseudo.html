<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- nth_child ì™€ nth-of-type(n) -->
    <style>
      /* index start 0 even = 2n*/
      p:nth-child(even){
        background-color: green;
      }

      p:nth-child(2n){
        background-color: green;
      }

      p:nth-child(odd){
        background-color: blue;
      }

      p:nth-child(2n-1){
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div>
      <p>computer</p>
      <span>test</span>
      <p>moniter</p>
      <p>televison</p>
      <p>desk</p>
      <p>top</p>
    </div>
  </body>
</html>
