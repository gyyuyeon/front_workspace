<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style type="text/css">
      * {
        margin: 0px;
        padding: 0px;
        border-width: 0px;
      }

      div {
        width: 300px;
        margin: 10px auto;
      }

      ul {
        list-style-type: none;
        width: 300px;
      }

      li {
        width: 90px;
        height: 100px;
        float: left;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        let imgList = [
          'pic_t1.jpg',
          'pic_t2.jpg',
          'pic_t3.jpg',
          'pic_t4.jpg',
          'pic_t5.jpg',
          'pic_t6.jpg',
          'pic_t7.jpg',
          'pic_t8.jpg',
        ];

        //이미지를 리스트화 한 후, map을 이용하여 <ul>(부모요소)에 추가하기
        imgList.map((element, index) => {
          $('ul').append(
            `<li><img src="images/${element}"/><p><input type='checkbox'/><span>이미지${
              index + 1
            }</span></p></li>`
          );
        });

        //전체선택
        $('.check_all').click(function () {
          $('p input').prop('checked', $(this).prop('checked'));
        });

        //삭제
        $('button').click(function () {
          //$('p input:checked').remove();
          $('p input:checked').parents('li').remove();
        });
      });
    </script>
  </head>
  <body>
    <div>
      <button>삭제</button>
      <input type="checkbox" class="check_all" id="check_all" />
      <label for="check_all">전체선택</label>

      <ul></ul>
    </div>
  </body>
</html>
