<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        let btnNode = document.getElementById('btn');
        let btnElement = $('#btn');

        //[object HTMLButtonElement] [object Object]
        document.write(btnNode + ' ' + btnElement +"<br/>");

        // jquery에서 사용되는 자원사용가능
        document.write($(btnNode)+ ' ' + btnElement)[0];
      });
    </script>
  </head>
  <body>
    <button id="btn">commit</button>
  </body>
</html>
